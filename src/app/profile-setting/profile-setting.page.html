<ion-header>
  <ion-toolbar color="theme">
    <ion-title>Profile Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
	<div class="card">
		<ion-grid>
			<ion-row>
				<ion-col size="12">
					<ion-text color="theme">
						<h6>ข้อมูลส่วนตัว</h6>
					</ion-text>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12">
					<label>รูปภาพโปรไฟล์</label>
					<ion-input type="file"></ion-input>
				</ion-col>
				<ion-col size="12">
					<label>ประเภทสมาชิก</label>
					<ion-input class="border-input"></ion-input>
				</ion-col>
				<ion-col size="12">
					<label>ชื่อ</label>
					<ion-input class="border-input"></ion-input>
				</ion-col>
				<ion-col size="12">
					<label>นามสกุล</label>
					<ion-input class="border-input"></ion-input>
				</ion-col>
				<ion-col size="12">
					<label><small>หมายเลขบัตรประจำตัวประชาชน / หมายเลขหนังสือเดินทาง</small></label>
					<ion-input class="border-input"></ion-input>
				</ion-col>
				<ion-col size="12">
					<label>อีเมล</label>
					<ion-input class="border-input"></ion-input>
				</ion-col>
				<ion-col size="12">
					<label>เบอร์ติดต่อหลัก</label>
					<ion-input class="border-input"></ion-input>
				</ion-col>
				<ion-col size="12">
					<label>เบอร์ติดต่อสำรอง</label>
					<ion-input class="border-input"></ion-input>
				</ion-col>
				<ion-col size="12">
					<label>LINE ID</label>
					<ion-input class="border-input"></ion-input>
				</ion-col>
				<ion-col size="12">
					<ion-button color="theme">บันทึก</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
