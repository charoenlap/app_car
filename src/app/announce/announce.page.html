<ion-header>
  <ion-toolbar color="theme">
    <ion-title>ประกาศของฉัน</ion-title>
    <a href="car-add" slot="end" class="mr-1"><ion-icon name="add-circle-outline" size="large" color="light"></ion-icon></a>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
	<ion-searchbar placeholder="ค้นหาประกาศของคุณในออนไลน์"></ion-searchbar>
	<ion-grid>
		<ion-row>
			<ion-col size="6" *ngFor="let lists of listcar">
				<div class="card mb-1">
					<img src="{{lists.image}}">
					<div class="card-body">
						<ion-text color="theme">
							<p class="my-0"><strong>{{lists.name}}</strong></p>
						</ion-text>
						<p class="my-0">{{lists.price}} บาท</p>
					</div>
					<ion-button expand="full" color="secondary" size="small">ดันโปรโมท</ion-button>
					<ion-button href="car-edit" expand="full" color="tertiary" size="small">แก้ไขข้อมูลรถ</ion-button>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
