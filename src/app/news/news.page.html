<ion-header>
  <ion-toolbar color="white-theme">
    <ion-title>ข่าวสาร</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
	<div class="card mb-1" *ngFor="let new of news" routerLink="/news-detail/{{new.id}}">
		<img src="{{new.image}}">
		<div class="card-body">
			<small><ion-icon name="time-outline"></ion-icon> {{ new.date }}</small>
			<div>{{ new.detail }}</div>
		</div>
	</div>
</ion-content>
