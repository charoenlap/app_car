<ion-header>
  <ion-toolbar color="theme">
    <ion-title>รายการโปรด</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" fullscreen>
	<ion-grid>
		<ion-row>
			<ion-col size="6" *ngFor="let lists of listcar">
				<div class="card mb-1">
					<img src="{{lists.image}}">
					<div class="card-body">
						<ion-text color="theme">
							<p class="my-0"><strong>{{lists.title}}</strong></p>
						</ion-text>
						<br>
						<p class="my-0">{{lists.price}} บาท</p>
					</div>
					<ion-row>
						<ion-col size="6">
							<ion-button routerLink="/car-detail/{{lists.id}}" expand="block" color="tertiary" size="small">ข้อมูลรถ</ion-button>
						</ion-col>
						<ion-col size="6">
							<!-- <ion-button routerLink="/favorites-del/{{lists.id}}" expand="block" color="danger" size="small">
								<ion-icon name="trash-outline"></ion-icon>
							</ion-button> -->
							<ion-button expand="block" color="danger" size="small" (click)="delCar($event)" id="{{lists.id}}">
								<ion-icon name="trash-outline"></ion-icon>
							</ion-button>
						</ion-col>
					</ion-row>
					<!-- <ion-button routerLink="/favorites-del/{{lists.id}}" expand="full" color="danger" size="small"><ion-icon name="trash-outline"></ion-icon></ion-button> -->
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
