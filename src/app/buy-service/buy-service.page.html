<ion-header>
  <ion-toolbar color="theme">
    <ion-title>ซื้อเหรียญ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
	<div class="card">
		<ion-list>
		  <ion-radio-group value="1">
		    <ion-item>
		      <ion-label>1 unit = 10 บาท</ion-label>
		      <ion-radio slot="start" value="1"></ion-radio>
		    </ion-item>

		    <ion-item>
		      <ion-label>10 unit 100 บาท</ion-label>
		      <ion-radio slot="start" value="10"></ion-radio>
		    </ion-item>

		    <ion-item>
		      <ion-label>100 unit 1000 บาท</ion-label>
		      <ion-radio slot="start" value="100"></ion-radio>
		    </ion-item>
		  </ion-radio-group>
		</ion-list>
		<ion-grid>
			<ion-row>
				<ion-col size="12">
					<ion-button color="theme">ซื้อ</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
