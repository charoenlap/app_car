<ion-header>
  <ion-toolbar color="theme">
  	<ion-searchbar></ion-searchbar>
	<a routerLink="/car-add" slot="end" class="mr-1"><ion-icon name="add-circle-outline" size="large" color="light"></ion-icon></a>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
	<div class="card">
		<ion-grid>
			<ion-row>
				<ion-col size="12">
					<ion-text color="theme">
						<h3><strong>รถราคาพิเศษ + โปรโมชั่น</strong></h3>
					</ion-text>
				</ion-col>
			</ion-row>
		</ion-grid>
		<ion-slides>
	        <ion-slide *ngFor="let banners of banner">
	          <div class="slide">
	            <img src="{{ banners.image }}"/>
	          </div>
	        </ion-slide>
      	</ion-slides>
	</div>
	<div class="card">
		<ion-grid>
			<ion-row>
				<ion-col size="9">
					<ion-text color="theme">
						<h3><strong>ค้นหารถตามยี่ห้อ</strong></h3>
					</ion-text>
				</ion-col>
				<ion-col size="3">
					<a routerLink="/home" class="link"><h6>ดูทั้งหมด</h6></a>
				</ion-col>
			</ion-row>
			
			<ion-row>
				<ion-col size="4" *ngFor="let brands of brand">
					<div class="logo" routerLink="/carall/1/{{brands.id}}">
						<img src="{{brands.image}}">
					</div>
				</ion-col>
				
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
