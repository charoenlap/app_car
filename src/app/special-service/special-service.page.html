<ion-header>
  <ion-toolbar color="theme">
    <ion-title>บริการพิเศษ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
	<div class="card">
		<ion-grid>
			<ion-row>
				<ion-col size="12">
					<ion-button color="warning" href="buy-service">ซื้อเหรียญ</ion-button>
				</ion-col>
				<ion-col size="12">
					<table class="table">
						<thead>
							<tr>
								<th>วัน/เดือน/ปี</th>
								<th>จำนวน</th>
								<th>สถานะ</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let lists of listService">
								<td>{{lists.date}}</td>
								<td>{{lists.text}} Unit</td>
								<td>
									<ion-text color="success">
										{{lists.status}}
									</ion-text>
								</td>
							</tr>
						</tbody>
					</table>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
